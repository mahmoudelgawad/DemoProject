<p>
  *app-course-list component*
</p>
<div>
  <input type="text" (input)="onCoursesFilter($event.target.value)">
</div>
<div *ngIf="courseState | async as cState">
  <ul>
    <li *ngFor="let course of cState.filteredCourses; let i = index">
      {{course.name}} -> {{course.topic}}
    </li>
  </ul>
</div>
