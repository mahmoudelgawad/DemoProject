<p>
  *app-course component*
</p>
<hr/>
<form (ngSubmit)="onAddCourse(f)" #f="ngForm">
    <input type="hidden" name="id" ngModel >
  <div>
    <input type="text" name="name" placeholder="Name" ngModel required>
  </div>
  <div>
    <input type="text" name=topic placeholder="Topic" ngModel required>
  </div>
  <div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Add Course</button>
  </div>
</form>
<hr/>
<p>Courses List :</p>
