<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="onAddPlace()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Places List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Places List
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let place of places">{{place.title}}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Profile
    </ion-card-header>
    <ion-card-content>
      <ion-buttons>
        <button (click)="onGoToProfile()" ion-button block icon-left>
          <ion-icon name="home"></ion-icon>
          Edit Profile
        </button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
