<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="onAddPlace()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Places List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let place of places">{{place.title}}</ion-item>
  </ion-list>
</ion-content>
